$(document).ready(
  (function add_kandis() {
    for (var k = 1; k <= 4; k++) {
      for (var i = 1; i <= 4; i++) {
        var img = $('<img />', { 
          src:  k +'.png',
          id: 'kandi_'+k+'_'+i,
          class: 'kandi ui-widget-content draggable',
        });
        var xb = $('#board').position().left;
        var yb = $('#board').position().top;
        var board_width = $('#board').width();
        var board_height = $('#board').height();
        var xi = (i-1)%2;
        var yi = Math.floor((i-1)/2);
        var xleft = [65,352,65,352];
        var ytop =  [60,60,350,350];
        var xl = xleft[k-1] + 56*xi;
        var yt = ytop[k-1]  + 56*yi;
        img.appendTo($('#kandis'));
        img.css( {
          left: xb + xl * board_width/500,
          top:  yb + yt * board_height/500,
        });
      }
    }
throw_dice();

  $('#kandis > img').addClass("kandi");
  $(".draggable").draggable();
  })
);
